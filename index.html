<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>

  <h1 id="level-title"></h1>
  <button type="button" class="start-btn">Start Game</button>
  <div class="container-fluid">

    <div class="row">

      <div type="button" id="green" class="btn green col ">

      </div>

      <div type="button" id="red" class="btn red col ">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow col">

      </div>
      <div type="button" id="blue" class="btn blue col">

      </div>

    </div>

    <div class="row">

      <div>
        <h2 class ="final-score"></h2>
      </div>
      <h2 class = "final-ranking"></h2>

      </div>


    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>

</body>

</html>
